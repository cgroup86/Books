<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/index.css">
</head>
<body>
    <header id="header-container"></header>

    <main>
        <br>
        <section id="tranding">
            <div>
                <h3 class="text-center section-subheading">Random Books</h3>
            </div>
            <div class="container">
                <div class="swiper tranding-slider">
                    <div class="swiper-wrapper" id="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </section>

        <section class="search-container">
            <h2 class="text-center">Search for Books</h2>
            <form id="search-form" class="d-flex flex-column">
                <input type="text" id="search-value" class="form-control" placeholder="Enter search term..." required />
                <select id="search-type" class="form-select" required>
                    <option value="1">Title</option>
                    <option value="2">Author</option>
                    <option value="3">Description</option>
                </select>
                <button type="submit" class="btn btn-primary mt-2">Search</button>
            </form>
            <div id="search-results" class="search-results"></div>

            <div class="scrollable-container" id="search-results-container">
            </div>


        </section>

        <h2 class="section-title">Digital Books</h2>
        <div class="main-container" id="digital-books-container">
        </div>
        <div id="digital-pagination" class="pagination-controls"></div>

        <h2 class="section-title">Physical Books</h2>
        <div class="main-container" id="physical-books-container">
        </div>
        <div id="physical-pagination" class="pagination-controls"></div>

        <div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Action Modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modalContent">Details will be displayed here.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../Js/ajaxCalls.js"></script>
    <script src="../Js/headerJs.js"></script>
    <script src="../Js/indexJs.js"></script>
</body>
</html>

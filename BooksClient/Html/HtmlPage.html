<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Books</title>
    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .swiper-slide img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .swiper-slide h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .swiper-slide p {
            font-size: 1rem;
            margin: 5px 0;
            color: #777;
        }

        .swiper-slide a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .swiper-slide a:hover {
            background-color: #0056b3;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #007bff;
        }

        .swiper-pagination-bullet {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <section id="trending">
        <div class="container">
            <div>
                <h3 class="text-center section-subheading">Popular Delivery</h3>
                <h1 class="text-center section-subheading">Trending Books</h1>
            </div>
            <!-- Swiper slider -->
            <div class="swiper tranding-slider">
                <div class="swiper-wrapper" id="swiper-wrapper">
                    <!-- Slides will be appended here by JavaScript -->
                </div>
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- jQuery (if not already included) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AJAX call to fetch data and initialize Swiper -->
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://localhost:7291/api/Books/GetRandom5Books',
                method: 'GET',
                success: function (data) {
                    var swiperWrapper = $('#swiper-wrapper');
                    data.forEach(function (book) {
                        var slideHtml = `
                            <div class="swiper-slide">
                                <img src="${book.smallThumbnailUrl}" alt="${book.title}" />
                                <h3>${book.title}</h3>
                                <p>Price: $${book.price}</p>
                                <a href="${book.previewLink}" target="_blank">Preview</a>
                            </div>`;
                        swiperWrapper.append(slideHtml);
                    });

                    // Initialize Swiper after content is loaded
                    var TrendingSlider = new Swiper('.tranding-slider', {
                        effect: 'coverflow',
                        grabCursor: true,
                        centeredSlides: true,
                        loop: true,
                        slidesPerView: 'auto',
                        coverflowEffect: {
                            rotate: 0,
                            stretch: 0,
                            depth: 100,
                            modifier: 2.5,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        }
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Additions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            flex: 1;
            margin: 10px;
        }

        .card h3 {
            margin-top: 0;
            color: #333;
        }

        .card ul {
            padding-left: 20px;
        }

        .card ul li {
            margin-bottom: 10px;
            color: #666;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            transition: background-color 0.3s;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Go Back</button>

    <div class="container">
        <div class="card">
            <h3>Google Books API Integration</h3>
            <ul>
                <li>Read PDFs directly on the website without downloading them.</li>
                <li>Search for specific text within the PDF using our integrated search feature.</li>
                <li>Leverage Google Books API integration for enhanced functionality and reliability.</li>
            </ul>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>

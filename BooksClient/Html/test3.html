<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
      body {
          font-family: Arial, sans-serif;
      }

      table {
          margin-top: 20px;
      }

    </style>
</head>
<body>
  <div class="container mt-5">
      <h1 class="text-center">My Personal Library</h1>
      
      <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
              <a class="nav-link active" id="toRead-tab" data-toggle="tab" href="#toRead" role="tab" aria-controls="toRead" aria-selected="true">Books To Read</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" id="read-tab" data-toggle="tab" href="#read" role="tab" aria-controls="read" aria-selected="false">Books Read</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" id="purchased-tab" data-toggle="tab" href="#purchased" role="tab" aria-controls="purchased" aria-selected="false">Books Purchased</a>
          </li>
      </ul>
      
      <div class="tab-content mt-3" id="myTabContent">
          <div class="tab-pane fade show active" id="toRead" role="tabpanel" aria-labelledby="toRead-tab">
              <table id="toReadTable" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                      <tr>
                          <th>Thumbnail</th>
                          <th>Title</th>
                          <th>Type</th>
                          <th>Link</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Example row -->
                      <tr>
                          <td><img src="example_thumbnail.jpg" alt="cover" style="width: 50px; height: auto;"></td>
                          <td>Example Book Title</td>
                          <td>eBook</td>
                          <td><a href="example_link.html" target="_blank">Read Online</a></td>
                          <td><button class="btn btn-primary">Add to Read</button></td>
                      </tr>
                      <!-- Additional rows here -->
                  </tbody>
              </table>
          </div>
          <div class="tab-pane fade" id="read" role="tabpanel" aria-labelledby="read-tab">
              <table id="readTable" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                      <tr>
                          <th>Thumbnail</th>
                          <th>Title</th>
                          <th>Type</th>
                          <th>Link</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Example row -->
                      <tr>
                          <td><img src="example_thumbnail.jpg" alt="cover" style="width: 50px; height: auto;"></td>
                          <td>Example Book Title</td>
                          <td>Physical</td>
                          <td><a href="example_link.html" target="_blank">Read Online</a></td>
                          <td><button class="btn btn-success">Mark as Purchased</button></td>
                      </tr>
                      <!-- Additional rows here -->
                  </tbody>
              </table>
          </div>
          <div class="tab-pane fade" id="purchased" role="tabpanel" aria-labelledby="purchased-tab">
              <table id="purchasedTable" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                      <tr>
                          <th>Thumbnail</th>
                          <th>Title</th>
                          <th>Type</th>
                          <th>Link</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Example row -->
                      <tr>
                          <td><img src="example_thumbnail.jpg" alt="cover" style="width: 50px; height: auto;"></td>
                          <td>Example Book Title</td>
                          <td>eBook</td>
                          <td><a href="example_link.html" target="_blank">Read Online</a></td>
                          <td><button class="btn btn-danger">Remove from Purchased</button></td>
                      </tr>
                      <!-- Additional rows here -->
                  </tbody>
              </table>
          </div>
      </div>
  </div>

    <!-- jQuery, Bootstrap JS, and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
      $(document).ready(function() {
        $('#toReadTable').DataTable();
        $('#readTable').DataTable();
        $('#purchasedTable').DataTable();
    });

    </script>
</body>
</html>
